<!DOCTYPE html>
<html>
  <head>
    <title>Modal with Images</title>
  </head>
  <body>
    <div
      style="
        border: 1px solid black;
        border-radius: 5px;
        width: 50%;
        height: 300px;
        text-align: center;
        margin: auto;
        padding: 20px;
      "
    >
      <img
        src="buahsayur.jpg"
        alt="Selamat datang di website penjualan kami."
        style="width: 75%; height: 300px"
      />
      <h1 style="color: black">Selamat datang di website penjualan kami.</h1>
      <h3 style="color: #000000">Silahkan masuk</h3>
      <button
        style="
          background-color: blue;
          color: white;
          padding: 10px 20px;
          border: 1px solid black;
          border-radius: 5px;
        "
      >
        Masuk!
      </button>
    </div>
  </body>
</html>
